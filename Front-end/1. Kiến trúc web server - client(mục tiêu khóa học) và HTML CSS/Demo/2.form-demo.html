<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
	div{
		border-width: 1px 2px 3px 4px;
		border-style: solid;
		border-color: red;
	}
</style>
</head>
<body>
	<h1>Tạo biểu mẫu bằng thẻ form và input</h1>
	
	<h1>Đây là form đăng nhập</h1>
	<form action="">
		<p>User name<p>
		<input type='text' value="" placeholder="đây là placeholder"/>
		<p>Password<p>
		<input type='password'/><p></p>
		<input type="submit">
	</form>
	<div>
		<p style="color:red">Chú ý</p>
		<ul>
			<li>Với input nếu không khai báo type. Thì mặc định type = "text"</li>
			<li>
				<ul>Với input khai báo submit thì value mặc định tùy vào trình duyệt. Ví dụ
					<li>"Submit" với chrome</li>
					<li>"Submit Query" với IE</li>
				<ul>
			</li>
		</ul>
	</div>
</body>
</html>
